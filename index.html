<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body style="background-image: url(image/photo_2024-03-18_23-44-12.jpg); background-position: top; background-repeat: no-repeat; background-size: cover; backface-visibility: visible; background-attachment: fixed; box-sizing: border-box;">

    <div class="container mt-5">
        <h3 class="text-center text-dark mt-5">Password Reset</h3>
        

        <label class="mb-2"> Password </label>
        <br>
        <input class="form-control mb-3 w-100" type="password" id="pass" required>

        <label class="mb-2"> Confirm Password </label>
        <br>
        <input class="form-control mb-3 w-100" type="password" id="conpass" required>

        <button type="button" id="btn" class="btn btn-primary w-100" value="Changing"> Changing </button>

        <p id="Total" class="mt-3 border border-success rounded p-3 w-25 text-center text-dark" style="display: none;">  </p>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
